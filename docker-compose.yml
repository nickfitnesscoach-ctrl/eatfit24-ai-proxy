# EatFit24 AI Proxy - Docker Compose Configuration
#
# Resource limits (mem_limit/cpus) work with Docker Compose v2+
# For Docker Swarm mode, use deploy.resources.limits instead
#
# Quick start:
#   docker compose up -d --build
#   docker compose logs -f
#
services:
  ai-proxy:
    build: .
    container_name: eatfit24-ai-proxy
    env_file:
      - .env
    ports:
      - "8001:8001"
    restart: unless-stopped

    # P2.2 - Resource limits (Docker Compose v2+)
    mem_limit: 512m
    cpus: 0.5

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
